<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: lightblue; display: flex; justify-content: center; align-items: center; z-index: 1000;">
        <h1>Welcome</h1>
        <h2 style="position: absolute; bottom: 20%; font-size: 16px; animation: bounce 1s infinite;">按键盘任意键(W键为旋转)</h2>
    </div>
    <div id="controls">
        <button id="start">开始</button>
        <div id="score-box">分数: <span id="score">0</span></div>
        <button id="restart">重新开始</button>
    </div>
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>
    <div id="personal-card">
        <p>作者:-XiA.</p>
        <p>&nbsp;&nbsp;&nbsp;版本: 1.1.25</p>
        <p>&nbsp;&nbsp;&nbsp;©2025</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
